<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير المهام</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>مدير المهام</h1>

        <div class="task-input-section">
            <input type="text" id="newTaskInput" placeholder="أضف مهمة جديدة...">
            <button id="addTaskBtn">إضافة مهمة</button>
        </div>

        <div class="filters">
            <button id="allTasksBtn">الكل</button>
            <button id="activeTasksBtn">نشطة</button>
            <button id="completedTasksBtn">مكتملة</button>
        </div>

        <ul id="taskList">
            </ul>

        <div class="task-summary">
            <p>إجمالي المهام: <span id="totalTasks">0</span></p>
            <p>مهام نشطة: <span id="activeTasks">0</span></p>
            <p>مهام مكتملة: <span id="completedTasks">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
